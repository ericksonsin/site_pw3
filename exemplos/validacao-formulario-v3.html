<link rel="stylesheet" href="../css/bootstrap.min.css">

<div class="container">
    <form action="" id="formulario1" class="mt-2">
        <div class="form-group">
            <label for="nomeCompleto">Nome completo</label>
            <input type="text" name="nomeCompleto" id="nomeCompleto">
        </div>

        <div class="form-group">
            <label for="celular">Celular <small>(xx)xxxxx-xxxx</small></label>
            <input type="text" name="celular" id="celular">
        </div>
        
        <div class="form-group">
            <label for="senha">Senha <small>mín. 5 caracteres</small></label>
            <input type="password" name="senha" id="senha">
        </div>

        <button>Salvar</button>
    </form>
</div>

<!-- adicionar o jquery -->
<script src="../js/jquery-3.js"></script>

<!-- adicionar o jquery-validate -->
<script src="../jquery-validation/dist/jquery.validate.min.js"></script>

<script>
    $(document).ready(function(){

        $("#formulario1").validate( {

            rules: {
                nomeCompleto: 'required',
                celular: 'required',
                senha: {
                    required: true,
                    minlength: 5,
                }
            },
            
            messages: {
                nomeCompleto: 'O campo nome completo nome é obrigatório',
                celular: 'Informe o número do seu celular',
                senha: {
                    required: 'A senha é obrigatória',
                    minlength: 'A senha deve ter no mínimo 5 caracteres'
                }
            },

            errorElement: "div",
				errorPlacement: function ( error, element ) {
					// Add the `invalid-feedback` class to the error element
					error.addClass( "invalid-feedback" );

					if ( element.prop( "type" ) === "checkbox" ) {
						error.insertAfter( element.next( "label" ) );
					} else {
						error.insertAfter( element );
					}
				},
				highlight: function ( element, errorClass, validClass ) {
					$( element ).addClass( "is-invalid" ).removeClass( "is-valid" );
				},
				unhighlight: function (element, errorClass, validClass) {
					$( element ).addClass( "is-valid" ).removeClass( "is-invalid" );
				}

        } );

    });
</script>
